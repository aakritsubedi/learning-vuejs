<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Vue Instance</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="first">
    <h2>{{ title }}</h2>
    <p>{{ greet }}</p>
  </div>
  <hr>
  <div id="second">
    <h2>{{ title }}</h2>
    <button v-on:click="changeTitle">Change title of first</button>
    <p>{{ greet }}</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
